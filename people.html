<script>
    var oNeed = document.getElementById('need').getElementsByTagName('li');
    var oPlay = document.getElementsByClassName('show')[0].getElementsByClassName('player');
    for (var i = 0; i < oNeed.length; i++) {
        oNeed[i].index = i;
        oNeed[i].onclick = function() {
            for (var n = 0; n < oNeed.length; n++) {
                oNeed[n].className = '';
                this.className = 'active';
            }
            for (var n = 0; n < oPlay.length; n++) {
                oPlay[n].style.display = 'none';
                oPlay[this.index].style.display = 'block';
            }
        }
